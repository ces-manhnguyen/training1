type_settings:
  states:
    archive:
      published: false
      default_revision: false
      label: Archived
      weight: 1
    draft:
      label: Draft
      published: false
      default_revision: false
      weight: -2
    in_review:
      published: false
      default_revision: false
      label: 'In Review'
      weight: -1
    published:
